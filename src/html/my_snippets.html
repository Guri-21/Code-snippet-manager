<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnipX - Code Snippet Manager</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">SnipX</div>
		<div class="search-bar">
            <input type="text" placeholder="Search snippets, tags...">
            <button type="submit">Search</button>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <!-- <li><a href="#">Explore</a></li> -->
            <li><a href="#">Favourites</a></li>
            <!-- <li><a href="#">Newsletter</a></li> -->
            <li><a href="#">Contact</a></li>
        </ul>
        <!-- <button class="create-snippet-btn">+ New Snippet</button> -->
    </nav>
    <section class="content">
        <div class="snippet-card">
            <div class="snippet-header">
                <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                <div>
                    <h3 class="snippet-title">My First Snippet</h3>
                    <p class="username">by username</p>
                    <span class="timestamp">2 hours ago</span>
                </div>
            </div>
            <div class="snippet-body">
                <pre><code class="snippet-code">
                    <div id="main-content">
                        <div>
                          <input type="checkbox" id="checkbox" />
                          <label for="checkbox">
                            <svg
                              id="heart-svg"
                              viewBox="467 392 58 57"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <g
                                id="Group"
                                fill="none"
                                fill-rule="evenodd"
                                transform="translate(467 392)"
                              >
                                <path
                                  d="M29.144 20.773c-.063-.13-4.227-8.67-11.44-2.59C7.63 28.795 28.94 43.256 29.143 43.394c.204-.138 21.513-14.6 11.44-25.213-7.214-6.08-11.377 2.46-11.44 2.59z"
                                  id="heart"
                                  fill="#AAB8C2"
                                />
                                <circle
                                  id="main-circ"
                                  fill="#E2264D"
                                  opacity="0"
                                  cx="29.5"
                                  cy="29.5"
                                  r="1.5"
                                />
                      
                                <g id="grp7" opacity="0" transform="translate(7 6)">
                                  <circle id="oval1" fill="#9CD8C3" cx="2" cy="6" r="2" />
                                  <circle id="oval2" fill="#8CE8C3" cx="5" cy="2" r="2" />
                                </g>
                      
                                <g id="grp6" opacity="0" transform="translate(0 28)">
                                  <circle id="oval1" fill="#CC8EF5" cx="2" cy="7" r="2" />
                                  <circle id="oval2" fill="#91D2FA" cx="3" cy="2" r="2" />
                                </g>
                      
                                <g id="grp3" opacity="0" transform="translate(52 28)">
                                  <circle id="oval2" fill="#9CD8C3" cx="2" cy="7" r="2" />
                                  <circle id="oval1" fill="#8CE8C3" cx="4" cy="2" r="2" />
                                </g>
                      
                                <g id="grp2" opacity="0" transform="translate(44 6)">
                                  <circle id="oval2" fill="#CC8EF5" cx="5" cy="6" r="2" />
                                  <circle id="oval1" fill="#CC8EF5" cx="2" cy="2" r="2" />
                                </g>
                      
                                <g id="grp5" opacity="0" transform="translate(14 50)">
                                  <circle id="oval1" fill="#91D2FA" cx="6" cy="5" r="2" />
                                  <circle id="oval2" fill="#91D2FA" cx="2" cy="2" r="2" />
                                </g>
                      
                                <g id="grp4" opacity="0" transform="translate(35 50)">
                                  <circle id="oval1" fill="#F48EA7" cx="6" cy="5" r="2" />
                                  <circle id="oval2" fill="#F48EA7" cx="2" cy="2" r="2" />
                                </g>
                      
                                <g id="grp1" opacity="0" transform="translate(24)">
                                  <circle id="oval1" fill="#9FC7FA" cx="2.5" cy="3" r="2" />
                                  <circle id="oval2" fill="#9FC7FA" cx="7.5" cy="2" r="2" />
                                </g>
                              </g>
                            </svg>
                          </label>
                        </div>
                      </div>
                </code></pre>
                <p class="snippet-description">This is a simple hello world function in JavaScript.</p>
                <p class="snippet-tags">#javascript #beginner</p>
            </div>
            <div class="snippet-footer">
                <button class="like-btn">Like</button>
                <button class="save-btn">Save</button>
                <button class="share-btn">Share</button>
            </div>
        </div>
    </section>
    <script src="../js/scripts.js"></script>
</body>
</html>
